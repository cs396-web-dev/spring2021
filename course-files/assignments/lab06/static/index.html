<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 6</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
      <h1>Non-Copyrighted Cookie Creation Game</h1>
      <button id="make-cookie" onClick="makeCookie()" value="Click!">Make a cookie!</button>
      <br/><br/>
      <label for="cookie-count">Cookies: </label>
      <span id="cookie-count">0</span><br/>

      <h3>Shop</h3>
      <label for="purchase-robot">Purchase robot (1 cps): </label>
      <button id="purchase-robot" onClick="purchaseRobot()">Spend 20 cookies</button><br/>
      <label for="purchase-factory">Purchase factory (10 cps): </label>
      <button id="purchase-factory" onClick="purchaseFactory()">Spend 200 cookies</button>

      <h3>Items</h3>
      <label for="robot-count">Robots: </label>
      <span id="robot-count">0</span><br/>
      <label for="factory-count">Factories: </label>
      <span id="factory-count">0</span>
  </body>
  <script src="index.js"></script>
</html>
